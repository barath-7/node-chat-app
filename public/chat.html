<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="icon" href="/public/img/favicon.png">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="chat">
        <div class="chat__sidebar">

        </div>
        <div class="chat__main">
            <div id="display" class="chat__messages"></div>
            <div class="compose">
                <form action="" id="form">

                    <input type="text" name="messageInput" id="input" placeholder="Message">
                    <button id="submit-button">Send</button>
                    <button id="location">Send Location</button>
                </form>
            </div>

        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">User Name</span>
                <!-- <span class="message__name">{{name}}</span> -->
                <span id="time-stamp" class="message__meta">{{time}}</span>
            </p>
            <p>{{message}}</p>
           
        </div>
    </script>
    <script id="location-template">
        <div class="message">
            <p>
                <span class="message__name">User Name</span>
                
                <span id="time-stamp" class="message__meta">{{ time }}</span>
            </p>
            <p><a href="{{locationMessage}}" target="_blank">My Current Location</a></p>
        </div>


    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
